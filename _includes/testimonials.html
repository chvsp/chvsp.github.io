<!-- Portfolio Grid Section -->
    <!-- <section id="portfolio" class="bg-light-gray"> -->
    <section id="testimonials">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Testimonials</h2>
                    <h3 class="section-subheading text-muted">Here's what folks who've attended the jams have to say</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                        </div>
                        <img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <p><br><br></p>
                    <div class="portfolio-caption">
                        <!-- <h4>{{ post.title }}</h4> -->
                        <!-- <p class="text-muted">{{ post.subtitle }}</p> -->
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
